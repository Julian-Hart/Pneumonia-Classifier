<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pneumonia Classifier</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #f5f7fa;
      color: #333;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      color: #2c3e50;
    }

    form {
      margin-bottom: 40px;
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="file"] {
      margin-bottom: 15px;
      display: block;
      width: 100%;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 10px;
    }

    .result-section {
      margin-top: 40px;
      text-align: center;
    }

    h3 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    p {
      font-size: 1.1rem;
      background: #ecf0f1;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Upload an X-ray Image</h1>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required />
    <button type="submit">Upload & Predict</button>
  </form>

  {% if prediction and original_image %}
  <div class="result-section">
    <h3>Image</h3>
    <img src="{{ original_image }}" alt="Original Image" />
  </div>
  <div class="result-section">
    <h3>Prediction</h3>
    <p>{{ prediction }}</p>
  </div>
  {% endif %}
</body>
</html>
